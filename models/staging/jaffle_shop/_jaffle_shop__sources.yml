version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Snowflake database
    database: raw
    schema: jaffle_shop
    freshness: 
      error_after:
        count: 12
        period: day
      warn_after:
        count: 6
        period: hour
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null 
        freshness: null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                # values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
                  values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed
